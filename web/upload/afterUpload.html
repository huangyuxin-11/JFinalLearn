<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AU</title>
    <!--<script src="../js/jquery-1.4.4.min.js" type="text/javascript" ></script>-->
    <script src="http://libs.baidu.com/jquery/1.4.2/jquery.min.js"></script>
    <style type="text/css">
        #imgFrame {
            position: absolute;
            top: 20%;
            left: 20%;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>


#set(x=png1)
#set(y=png2)
<div>
    <li>
        <img src="#(y)" original="#(x)" onclick="showOriginal(this)"/>
    </li>

</div>
<div id="imgFrame">
    <div><a href="javascript:close();">关闭</a></div>
    <div id="imgbox"></div>
</div>
<script type="text/javascript">
    function showOriginal(img) {
        document.getElementById("imgFrame").style.display = "block";
        document.getElementById("imgbox").innerHTML = "<img src='" + img.getAttribute("original") + "' />";
    }

    function close() {
        document.getElementById("imgFrame").style.display = "none";
    }
</script>
<br>
<!--<img src="#(y)" title="缩略图">-->
<!--<br/><br/>-->
<!--<img src="#(x)" title="原图">-->
</body>
</html>
